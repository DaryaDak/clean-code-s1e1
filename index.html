<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class= "matrix-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix How To Make Decisions On What Is Urgent And Important">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-container">
      <section id="add-item-line">
        <label class="label-new-task" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task"class="task outline-none input-text" type="text">
          <button class="button outline-none">Add</button>
        </div>
      </section>
      <section>
      <h3 class="h3">Todo</h3>
      <ul class="ul" id="incomplete-tasks">
        <li class="li">
          <input type="checkbox" class="outline-none li-checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task outline-none input-text">
          <button class="edit outline-none button">Edit</button>
          <button class="delete outline-none button">
            <img class="delete-img" src="./remove.svg" alt="Delete Picture">
          </button>
        </li>
        <li class="li edit-mode">
          <input type="checkbox" class="outline-none li-checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task outline-none input-text">
          <button class="edit outline-none button">Save</button>
          <button class="delete outline-none button">
            <img class="delete-img" src="./remove.svg" alt="Delete Picture">
          </button>
        </li>
      </ul>
      </section>
      <section>
      <h3 class="h3">Completed</h3>
      <ul class="ul" id="completed-tasks">
        <li class="li">
          <input type="checkbox" class="outline-none li-checkbox" checked>
          <label class="task task-complete">See the Doctor</label>
          <input type="text" class="task outline-none input-text">
          <button class="edit outline-none button">Edit</button>
          <button class="delete outline-none button">
            <img class="delete-img" src="./remove.svg" alt="Delete Picture">
          </button>
        </li>
      </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
