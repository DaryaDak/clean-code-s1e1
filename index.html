<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class= "header__img" src="./eisenhower-matrix.jpg" 
          alt="The Eisenhower Matrix How To Make Decisions On What Is Urgent And Important">
      <a class="header__info"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-container">
      <section class="add-item" id="add-item-line">
        <h3 class="h3">Add Item</h3>
        <div class="add-item__wrapper">
          <input id="new-task" class="list__el-name outline-none input__text" type="text">
          <button class="button outline-none">Add</button>
        </div>
      </section>
      <section>
        <h3 class="h3">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list__item">
            <input type="checkbox" class="outline-none list__checkbox">
            <label class="list__el-name">Pay Bills</label>
            <input type="text" class="list__el-name outline-none input__text">
            <button class="edit outline-none button">Edit</button>
            <button class="delete outline-none button">
              <img class="button__img" src="./remove.svg" alt="Delete Picture">
            </button>
          </li>
          <li class="list__item list__item_modify">
            <input type="checkbox" class="outline-none list__checkbox">
            <label class="list__el-name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list__el-name outline-none input__text">
            <button class="edit outline-none button">Save</button>
            <button class="delete outline-none button">
              <img class="button__img" src="./remove.svg" alt="Delete Picture">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="h3">Completed</h3>
        <ul class="list list_complete" id="completed-tasks">
          <li class="list__item">
            <input type="checkbox" class="outline-none list__checkbox" checked>
            <label class="list__el-name">See the Doctor</label>
            <input type="text" class="list__el-name outline-none input__text">
            <button class="edit outline-none button">Edit</button>
            <button class="delete outline-none button">
              <img class="button__img" src="./remove.svg" alt="Delete Picture">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
